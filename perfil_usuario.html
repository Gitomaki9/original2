<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario - Cusco Reporta</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Incluir Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- NAVBAR SUPERIOR (igual que antes) -->
  <header class="topbar">
    <div class="topbar__logo">
      <img src="../assents/images/CuscoReporta.png" alt="Cusco Reporta Logo">
    </div>
    <nav class="topbar__menu">
      <a href="index.html">Inicio</a>
      <a href="sobre_nosotros.html">Sobre nosotros</a>
      <a href="ayuda.html">Ayuda</a>
    </nav>
  </header>

  <div class="container">
    <!-- SIDEBAR (se cargará dinámicamente) -->
    <aside class="sidebar" id="sidebarUsuario">
      <!-- Se cargará con JavaScript -->
    </aside>

    <!-- CONTENIDO PERFIL -->
    <main class="main-content">
      <section class="perfil-container">
        <h1>Perfil del Usuario</h1>
        
        <div id="cargandoPerfil" class="cargando">
          <i class="fa-solid fa-spinner fa-spin"></i> Cargando perfil...
        </div>
        
        <form id="formPerfil" class="perfil-form" style="display: none;">
          <div class="perfil-avatar" id="avatarContainer">
            <!-- Avatar se cargará dinámicamente -->
          </div>

          <div class="perfil-campos">
            <label>Nombre completo</label>
            <input type="text" id="inputNombre" class="campo-perfil" disabled>

            <label>Correo electrónico</label>
            <input type="email" id="inputEmail" class="campo-perfil" disabled>

            <label>Documento de identidad</label>
            <input type="text" id="inputDocumento" class="campo-perfil" disabled>

            <label>Teléfono</label>
            <input type="text" id="inputTelefono" class="campo-perfil" disabled>

            <label>Dirección</label>
            <input type="text" id="inputDireccion" class="campo-perfil" disabled>
          </div>

          <div class="perfil-botones">
            <button type="button" id="btnEditarPerfil" class="btn">Editar Perfil</button>
            <button type="button" id="btnGuardarCambios" class="btn btn-success" style="display: none;">Guardar Cambios</button>
            <button type="button" id="btnCancelarEdicion" class="btn btn-secondary" style="display: none;">Cancelar</button>
          </div>
        </form>
        
        <!-- Si es anónimo -->
        <div id="perfilAnonimo" style="display: none;">
          <div class="anonimo-avatar">
            <i class="fa-solid fa-user-secret fa-5x"></i>
          </div>
          <h2>Usuario Anónimo</h2>
          <p>Estás navegando en modo anónimo. Para acceder a todas las funciones, por favor inicia sesión.</p>
          <div class="botones-anonimos">
            <a href="index.html" class="btn-anonimo">
              <i class="fa-solid fa-right-to-bracket"></i> Iniciar Sesión
            </a>
            <a href="ReportarIncidencia.html?anonimo=true" class="btn-anonimo">
              <i class="fa-solid fa-pen-to-square"></i> Reportar como Anónimo
            </a>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Script principal -->
  <script>
    // Configuración Supabase
    const SUPABASE_URL = 'https://tu-proyecto.supabase.co';
    const SUPABASE_ANON_KEY = 'tu-anon-key-publica';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // Estado global
    let usuarioActual = null;
    let modoEdicion = false;
    let datosOriginales = {};
    
    document.addEventListener('DOMContentLoaded', async function() {
      // Verificar si está en modo anónimo
      const esAnonimo = localStorage.getItem('modoAnonimo') === 'true' || 
                       sessionStorage.getItem('esAnonimo') === 'true';
      
      if (esAnonimo) {
        mostrarPerfilAnonimo();
        cargarSidebarAnonimo();
      } else {
        await cargarPerfilUsuario();
        cargarSidebarUsuario();
      }
      
      // Configurar eventos
      configurarEventos();
    });
    
    async function cargarPerfilUsuario() {
      try {
        // Obtener sesión actual
        const { data: { session }, error: sessionError } = await supabase.auth.getSession();
        
        if (sessionError || !session) {
          // Si no hay sesión, redirigir al login
          window.location.href = 'index.html';
          return;
        }
        
        const userId = session.user.id;
        
        // Obtener datos del usuario desde la tabla 'usuarios'
        const { data: usuario, error } = await supabase
          .from('usuarios')
          .select('*')
          .eq('id', userId)
          .single();
        
        if (error) {
          console.error('Error al cargar perfil:', error);
          
          // Si el usuario no existe en la tabla, crearlo
          await crearUsuarioEnTabla(session.user);
          
          // Intentar cargar nuevamente
          return cargarPerfilUsuario();
        }
        
        usuarioActual = usuario;
        mostrarPerfil(usuario);
        
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('cargandoPerfil').innerHTML = 
          '<p class="error">Error al cargar el perfil. Intenta nuevamente.</p>';
      }
    }
    
    async function crearUsuarioEnTabla(user) {
      const { error } = await supabase
        .from('usuarios')
        .insert([
          {
            id: user.id,
            email: user.email,
            nombre: user.user_metadata?.full_name || 'Usuario',
            documento_identidad: '',
            telefono: '',
            direccion: ''
          }
        ]);
      
      if (error) {
        console.error('Error al crear usuario:', error);
      }
    }
    
    function mostrarPerfil(usuario) {
      document.getElementById('cargandoPerfil').style.display = 'none';
      document.getElementById('formPerfil').style.display = 'block';
      
      // Actualizar campos
      document.getElementById('inputNombre').value = usuario.nombre || '';
      document.getElementById('inputEmail').value = usuario.email || '';
      document.getElementById('inputDocumento').value = usuario.documento_identidad || '';
      document.getElementById('inputTelefono').value = usuario.telefono || '';
      document.getElementById('inputDireccion').value = usuario.direccion || '';
      
      // Actualizar avatar
      const avatarContainer = document.getElementById('avatarContainer');
      avatarContainer.innerHTML = usuario.avatar_url 
        ? `<img src="${usuario.avatar_url}" alt="Avatar" class="avatar-imagen">`
        : `<i class="fa-solid fa-user fa-4x"></i>`;
      
      // Guardar datos originales
      datosOriginales = { ...usuario };
    }
    
    function mostrarPerfilAnonimo() {
      document.getElementById('cargandoPerfil').style.display = 'none';
      document.getElementById('perfilAnonimo').style.display = 'block';
    }
    
    function cargarSidebarUsuario() {
      const sidebar = document.getElementById('sidebarUsuario');
      
      sidebar.innerHTML = `
        <div class="sidebar__user" style="margin-bottom: 10px;">
          <div class="sidebar__avatar">
            ${usuarioActual?.avatar_url 
              ? `<img src="${usuarioActual.avatar_url}" alt="Avatar" style="width: 40px; height: 40px; border-radius: 50%;">`
              : `<i class="fa-solid fa-user"></i>`
            }
          </div>
          <div class="sidebar__info">
            <h3 id="sidebarNombre">${usuarioActual?.nombre || 'Usuario'}</h3>
            <p>${usuarioActual?.rol === 'admin' ? 'Administrador' : 'Ciudadano'}</p>
          </div>
        </div>
        
        <ul class="sidebar__menu" style="margin-top: 0; padding-top: 0; list-style: none;">
          <li><a href="perfil_usuario.html" class="active"><i class="fa-solid fa-id-card"></i> Ver perfil</a></li>
          <li><a href="ReportarIncidencia.html"><i class="fa-solid fa-pen-to-square"></i> Reportar</a></li>
          <li><a href="registrar_Denuncia.html"><i class="fa-solid fa-triangle-exclamation"></i> Denunciar</a></li>
          <li><a href="lista_incidencias.html"><i class="fa-solid fa-list-check"></i> Estado de reportes</a></li>
          <li><a href="MapaIncidiencias(Ciudadano).html"><i class="fa-solid fa-map-location-dot"></i> Mapa de incidencias</a></li>
          <li><a href="notificaciones.html"><i class="fa-solid fa-bell"></i> Notificaciones</a></li>
        </ul>
        
        <button class="logout-btn" id="logoutBtn">
          <i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión
        </button>
      `;
      
      // Configurar logout
      document.getElementById('logoutBtn').addEventListener('click', cerrarSesion);
    }
    
    function cargarSidebarAnonimo() {
      const sidebar = document.getElementById('sidebarUsuario');
      
      sidebar.innerHTML = `
        <div class="sidebar__user" style="margin-bottom: 10px;">
          <div class="sidebar__avatar">
            <i class="fa-solid fa-user-secret"></i>
          </div>
          <div class="sidebar__info">
            <h3>Usuario Anónimo</h3>
            <p>Reportando anónimamente</p>
          </div>
        </div>
        
        <ul class="sidebar__menu" style="margin-top: 0; padding-top: 0; list-style: none;">
          <li><a href="perfil_usuario.html" class="active"><i class="fa-solid fa-user-secret"></i> Perfil Anónimo</a></li>
          <li><a href="ReportarIncidencia.html?anonimo=true"><i class="fa-solid fa-pen-to-square"></i> Reportar Anónimo</a></li>
          <li><a href="registrar_Denuncia.html?anonimo=true"><i class="fa-solid fa-triangle-exclamation"></i> Denunciar Anónimo</a></li>
          <li><a href="MapaIncidiencias(Ciudadano).html"><i class="fa-solid fa-map-location-dot"></i> Mapa de incidencias</a></li>
          <li><a href="#" onclick="alert('Para ver notificaciones necesitas iniciar sesión')"><i class="fa-solid fa-bell"></i> Notificaciones</a></li>
        </ul>
        
        <button class="logout-btn" id="logoutAnonimoBtn">
          <i class="fa-solid fa-house"></i> Volver al Inicio
        </button>
      `;
      
      // Configurar botón anónimo
      document.getElementById('logoutAnonimoBtn').addEventListener('click', function() {
        localStorage.removeItem('modoAnonimo');
        sessionStorage.removeItem('esAnonimo');
        window.location.href = 'index.html';
      });
    }
    
    function configurarEventos() {
      // Botón editar
      document.getElementById('btnEditarPerfil').addEventListener('click', function() {
        modoEdicion = true;
        habilitarEdicion(true);
        
        document.getElementById('btnEditarPerfil').style.display = 'none';
        document.getElementById('btnGuardarCambios').style.display = 'inline-block';
        document.getElementById('btnCancelarEdicion').style.display = 'inline-block';
      });
      
      // Botón guardar
      document.getElementById('btnGuardarCambios').addEventListener('click', async function() {
        await guardarCambios();
      });
      
      // Botón cancelar
      document.getElementById('btnCancelarEdicion').addEventListener('click', function() {
        modoEdicion = false;
        habilitarEdicion(false);
        restaurarDatosOriginales();
        
        document.getElementById('btnEditarPerfil').style.display = 'inline-block';
        document.getElementById('btnGuardarCambios').style.display = 'none';
        document.getElementById('btnCancelarEdicion').style.display = 'none';
      });
    }
    
    function habilitarEdicion(habilitar) {
      const campos = document.querySelectorAll('.campo-perfil:not(#inputEmail)');
      campos.forEach(campo => {
        campo.disabled = !habilitar;
      });
    }
    
    function restaurarDatosOriginales() {
      document.getElementById('inputNombre').value = datosOriginales.nombre || '';
      document.getElementById('inputDocumento').value = datosOriginales.documento_identidad || '';
      document.getElementById('inputTelefono').value = datosOriginales.telefono || '';
      document.getElementById('inputDireccion').value = datosOriginales.direccion || '';
    }
    
    async function guardarCambios() {
      try {
        const datosActualizados = {
          nombre: document.getElementById('inputNombre').value,
          documento_identidad: document.getElementById('inputDocumento').value,
          telefono: document.getElementById('inputTelefono').value,
          direccion: document.getElementById('inputDireccion').value
        };
        
        const { error } = await supabase
          .from('usuarios')
          .update(datosActualizados)
          .eq('id', usuarioActual.id);
        
        if (error) throw error;
        
        // Actualizar datos originales
        datosOriginales = { ...datosOriginales, ...datosActualizados };
        
        // Actualizar sidebar
        document.getElementById('sidebarNombre').textContent = datosActualizados.nombre;
        
        // Volver a modo lectura
        modoEdicion = false;
        habilitarEdicion(false);
        
        document.getElementById('btnEditarPerfil').style.display = 'inline-block';
        document.getElementById('btnGuardarCambios').style.display = 'none';
        document.getElementById('btnCancelarEdicion').style.display = 'none';
        
        alert('Perfil actualizado correctamente');
        
      } catch (error) {
        console.error('Error al guardar:', error);
        alert('Error al guardar los cambios');
      }
    }
    
    async function cerrarSesion() {
      const { error } = await supabase.auth.signOut();
      if (!error) {
        window.location.href = 'index.html';
      }
    }
  </script>
  
  <style>
    .cargando {
      text-align: center;
      padding: 40px;
      font-size: 18px;
      color: #666;
    }
    
    .cargando i {
      margin-right: 10px;
    }
    
    .perfil-avatar {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .avatar-imagen {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #007bff;
    }
    
    .perfil-avatar i {
      font-size: 80px;
      color: #6c757d;
    }
    
    .perfil-botones {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    
    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }
    
    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }
    
    .error {
      color: #dc3545;
      text-align: center;
    }
    
    .anonimo-avatar {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .anonimo-avatar i {
      color: #6c757d;
    }
    
    .botones-anonimos {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    
    .btn-anonimo {
      background: #6c757d;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-anonimo:hover {
      background: #5a6268;
      color: white;
    }
  </style>
</body>
</html>
