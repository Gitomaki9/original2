<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../css/styles.css" />

  <!-- Incluir Supabase JS -->

  <style>
    #mapContainer { height: 300px; width: 100%; border-radius: 8px; }
    .fila { display: flex; flex-wrap: wrap; gap: 30px; }
    .columna { flex: 1; min-width: 300px; display: flex; flex-direction: column; gap: 20px; }
    .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:1000; }
    .modal-content { background:#fff; padding:20px; border-radius:8px; width:90%; max-width:400px; }
    .modal-content h3 { margin-top:0; }
    .close-modal { float:right; cursor:pointer; font-size:18px; font-weight:bold; }
    textarea { width:100%; min-height:100px; padding:8px; border-radius:5px; border:1px solid #ccc; resize:none; }
    .btn-loading {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .btn-loading::after {
      content: ' Cargando...';
      font-size: 0.9em;
    }
    .success-message {
      background-color: #d4edda;
      color: #155724;
      padding: 12px;
      border-radius: 5px;
      margin-top: 15px;
      display: none;
    }
    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      padding: 12px;
      border-radius: 5px;
      margin-top: 15px;
      display: none;
    }
    .required::after {
      content: " *";
      color: red;
    }
  </style>
</head>
<body>
  <!-- NAVBAR SUPERIOR -->
  <header class="topbar">
    <div class="topbar__logo">

  </header>

  <!-- CONTENEDOR PRINCIPAL -->
  <div class="container" style="display:flex; gap:20px;">
    <!-- SIDEBAR -->
    <aside class="sidebar" style="display:flex; flex-direction:column; justify-content:flex-start;">
      <div class="sidebar__user" style="margin-bottom:10px;">
        <div class="sidebar__avatar"><i class="fa-solid fa-user"></i></div>
        <div class="sidebar__info"><h3>Jose P√©rez</h3><p>Ciudadano</p></div>
      </div>

      <ul class="sidebar__menu" style="margin-top: 0; padding-top: 0; list-style: none;">
        <li style="display: flex; align-items: flex-start;">
          <a href="perfil_usuario.html" >
            <i class="fa-solid fa-id-card" style="width: 20px;"></i>
            <span style="margin-left:8px;">Ver perfil</span>
          </a>
        </li>
        <li style="display: flex; align-items: flex-start;">
          <a href="ReportarIncidencia.html">
            <i class="fa-solid fa-pen-to-square" style="width: 20px;"></i>
            <span style="margin-left:8px;">Reportar</span>
          </a>
        </li>
        <li style="display: flex; align-items: flex-start;">
          <a href="registrar_Denuncia.html"class="active">
            <i class="fa-solid fa-triangle-exclamation" style="width: 20px;"></i>

        <li style="display: flex; align-items: flex-start;">

        </li>
        <li style="display: flex; align-items: flex-start;">

            <i class="fa-solid fa-bell" style="width: 20px;"></i>
            <span style="margin-left:8px;">Notificaciones</span>
          </a>
        </li>
      </ul>

      <button class="logout-btn" id="logoutBtn" style="margin-top:auto;"><i class="fa-solid fa-right-from-bracket"></i> Cerrar sesi√≥n</button>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content denuncia-form" style="flex:1;">
      <h1>Registrar Denuncia</h1>
      
      <!-- Mensajes de estado -->
      <div id="successMessage" class="success-message"></div>
      <div id="errorMessage" class="error-message"></div>
      
      <form id="formDenuncia" class="formulario">
        <!-- Campos ocultos para datos de v√≠ctima y denunciado -->
        <input type="hidden" id="victima_nombre" value="">
        <input type="hidden" id="victima_dni" value="">
        <input type="hidden" id="victima_telefono" value="">
        <input type="hidden" id="denunciado_nombre" value="">
        <input type="hidden" id="denunciado_dni" value="">
        <input type="hidden" id="denunciado_telefono" value="">
        <input type="hidden" id="usuario_id" value="1"> <!-- Temporal, deber√≠as obtener del usuario logueado -->
        
        <div class="fila">
          <!-- IZQUIERDA -->
          <div class="columna">
            <div class="campo">
              <label for="fecha" class="required">Fecha</label>
              <input type="date" id="fecha" required>
            </div>
            
            <div class="campo">
              <label for="departamento" class="required">Departamento</label>
              <select id="departamento" required>
                <option value="">Seleccione</option>
                <option value="Cusco">Cusco</option>
              </select>
            </div>
            
            <div class="campo">
              <label for="provincia" class="required">Provincia</label>
              <select id="provincia" required>
                <option value="">Seleccione</option>
                <option value="Cusco">Cusco</option>
              </select>
            </div>
            
            <div class="campo">
              <label for="distrito" class="required">Distrito</label>
              <select id="distrito" required>
                <option value="">Seleccione</option>
                <option value="San Sebasti√°n">San Sebasti√°n</option>
                <option value="San Jer√≥nimo">San Jer√≥nimo</option>
                <option value="Cusco">Cusco</option>
              </select>
            </div>
            
            <div class="campo">
              <label for="referencia" class="required">Referencia</label>
              <input type="text" id="referencia" placeholder="Referencia del lugar" required>
            </div>

            <!-- Tipo de incidente -->
            <div class="campo">
              <label for="tipo_incidente" class="required">Tipo de incidente</label>
              <select id="tipo_incidente" required>
                <option value="">Seleccione</option>
                <option value="Accidente">Accidente</option>
                <option value="Choque">Choque</option>
                <option value="Mal estacionamiento">Mal estacionamiento</option>
                <option value="Robo">Robo</option>
                <option value="otro">Otro</option>
              </select>
              <input type="text" id="otro_incidente" placeholder="Describa otro tipo de incidente" style="display:none; margin-top:5px;">
            </div>

            <!-- Descripci√≥n de los hechos -->
            <div class="campo">
              <label for="hechos" class="required">Descripci√≥n de los hechos</label>
              <textarea id="hechos" placeholder="Describa lo sucedido..." required></textarea>
            </div>
          </div>

          <!-- DERECHA: DATOS Y MAPA -->
          <div class="columna">
            <div class="campo">
              <label class="required">Ubicar en el mapa</label>
              <div id="mapContainer"></div>
              <small id="mapWarning" style="color: #dc3545; display: none;">‚ö†Ô∏è Por favor, seleccione una ubicaci√≥n en el mapa</small>
            </div>
            
            <div class="campo" style="display:flex; gap:10px;">
              <button type="button" class="btn-secundario" id="btnVictima" style="flex:1;">
                <i class="fa-solid fa-user-injured"></i> Datos de la v√≠ctima
              </button>
              <button type="button" class="btn-secundario" id="btnDenunciado" style="flex:1;">
                <i class="fa-solid fa-user-shield"></i> Datos del denunciado
              </button>
            </div>
            
            <div class="campo">
              <div style="display: flex; gap: 10px; margin-top: 15px;">
                <button type="submit" class="btn-principal" id="submitBtn" style="flex: 1;">
                  <i class="fa-solid fa-paper-plane"></i> Enviar Denuncia
                </button>
                <button type="button" class="btn-secundario" id="btnLimpiar" style="flex: 1;">
                  <i class="fa-solid fa-broom"></i> Limpiar
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>
  </div>

  <!-- MODALES -->
  <div class="modal" id="modalVictima">
    <div class="modal-content">
      <span class="close-modal" id="closeVictima">&times;</span>
      <h3><i class="fa-solid fa-user-injured"></i> Datos de la v√≠ctima</h3>
      <input type="text" id="victima_nombre_input" placeholder="Nombre (opcional)"><br><br>
      <input type="text" id="victima_dni_input" placeholder="DNI (opcional)"><br><br>
      <input type="text" id="victima_telefono_input" placeholder="Tel√©fono (opcional)">
      <div style="margin-top: 15px;">
        <button type="button" class="btn-principal" id="guardarVictima" style="width: 100%;">
          <i class="fa-solid fa-save"></i> Guardar
        </button>
      </div>
    </div>
  </div>

  <div class="modal" id="modalDenunciado">
    <div class="modal-content">
      <span class="close-modal" id="closeDenunciado">&times;</span>
      <h3><i class="fa-solid fa-user-shield"></i> Datos del denunciado</h3>
      <input type="text" id="denunciado_nombre_input" placeholder="Nombre (opcional)"><br><br>
      <input type="text" id="denunciado_dni_input" placeholder="DNI (opcional)"><br><br>
      <input type="text" id="denunciado_telefono_input" placeholder="Tel√©fono (opcional)">
      <div style="margin-top: 15px;">
        <button type="button" class="btn-principal" id="guardarDenunciado" style="width: 100%;">
          <i class="fa-solid fa-save"></i> Guardar
        </button>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Configuraci√≥n de Supabase - USA TUS CREDENCIALES
    const SUPABASE_URL = 'https://grchvnewfkakaqfkgbzy.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdyY2h2bmV3Zmtha2FxZmtnYnp5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMTk3NjAsImV4cCI6MjA4MTU5NTc2MH0.v8N-ATIXbR37rTNQ7KU9fW7e1_V-3neweTS6oljwciw';

    // Crear cliente Supabase
    let supabase;
    try {
      supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      window.supabaseClient = supabase;
      console.log('‚úÖ Supabase configurado correctamente');
    } catch (error) {
      console.error('‚ùå Error creando cliente Supabase:', error);
    }

    // Variables globales
    let marcador = null;
    let map;
    let supabaseInitialized = false;

    // Inicializaci√≥n cuando el DOM est√© listo
    document.addEventListener('DOMContentLoaded', function() {
      // 1. Configurar Supabase
      try {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        supabaseInitialized = true;
        console.log('‚úÖ Supabase inicializado');
      } catch (error) {
        console.error('‚ùå Error inicializando Supabase:', error);
        showError('Error de conexi√≥n con la base de datos');
      }

      // 2. Configurar fecha actual
      const fechaInput = document.getElementById('fecha');
      const today = new Date().toISOString().split('T')[0];
      fechaInput.value = today;
      fechaInput.max = today; // No permitir fechas futuras

      // 3. Inicializar mapa
      initMap();

      // 4. Configurar eventos
      setupEventListeners();

      // 5. Configurar modales
      setupModals();
    });

    // Funci√≥n para inicializar el mapa
    function initMap() {
      try {
        map = L.map('mapContainer').setView([-13.5171, -71.9784], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors',
          maxZoom: 19
        }).addTo(map);

        // Evento para agregar marcador
        map.on('click', function(e) {
          if (marcador) {
            map.removeLayer(marcador);
          }
          marcador = L.marker(e.latlng).addTo(map)
            .bindPopup(`Ubicaci√≥n seleccionada:<br>Lat: ${e.latlng.lat.toFixed(5)}<br>Lng: ${e.latlng.lng.toFixed(5)}`)
            .openPopup();
          
          // Ocultar advertencia si estaba visible
          document.getElementById('mapWarning').style.display = 'none';
        });

        console.log('‚úÖ Mapa inicializado');
      } catch (error) {
        console.error('‚ùå Error inicializando mapa:', error);
      }
    }

    // Configurar eventos del formulario
    function setupEventListeners() {
      // Logout
      document.getElementById("logoutBtn").addEventListener("click", function() {
        window.location.href = "index.html";
      });

      // Mostrar campo "Otro" en tipo de incidente
      const tipoSelect = document.getElementById("tipo_incidente");
      const otroInput = document.getElementById("otro_incidente");
      
      tipoSelect.addEventListener("change", function() {
        const mostrarOtro = this.value === "otro";
        otroInput.style.display = mostrarOtro ? "block" : "none";
        otroInput.required = mostrarOtro;
        if (!mostrarOtro) otroInput.value = '';
      });

      // Bot√≥n limpiar formulario
      document.getElementById('btnLimpiar').addEventListener('click', function() {
        if (confirm('¬øEst√° seguro de que desea limpiar todo el formulario?')) {
          document.getElementById('formDenuncia').reset();
          if (marcador) {
            map.removeLayer(marcador);
            marcador = null;
          }
          // Limpiar campos ocultos
          document.getElementById('victima_nombre').value = '';
          document.getElementById('victima_dni').value = '';
          document.getElementById('victima_telefono').value = '';
          document.getElementById('denunciado_nombre').value = '';
          document.getElementById('denunciado_dni').value = '';
          document.getElementById('denunciado_telefono').value = '';
          
          // Resetear fecha a hoy
          document.getElementById('fecha').value = new Date().toISOString().split('T')[0];
          
          hideMessages();
        }
      });

      // Env√≠o del formulario
      document.getElementById('formDenuncia').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        if (!supabaseInitialized) {
          showError('Error de conexi√≥n. Por favor, recargue la p√°gina.');
          return;
        }

        // Validaciones
        if (!marcador) {
          document.getElementById('mapWarning').style.display = 'block';
          showError('Por favor, seleccione una ubicaci√≥n en el mapa');
          return;
        }

        // Mostrar loading
        const submitBtn = document.getElementById('submitBtn');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Enviando...';
        submitBtn.disabled = true;
        submitBtn.classList.add('btn-loading');

        // Obtener datos del formulario
        const formData = {
          fecha: document.getElementById('fecha').value,
          departamento: document.getElementById('departamento').value,
          provincia: document.getElementById('provincia').value,
          distrito: document.getElementById('distrito').value,
          referencia: document.getElementById('referencia').value,
          tipo_incidente: document.getElementById('tipo_incidente').value,
          otro_incidente: document.getElementById('otro_incidente').value,
          hechos: document.getElementById('hechos').value,
          latitud: marcador.getLatLng().lat,
          longitud: marcador.getLatLng().lng,
          victima_nombre: document.getElementById('victima_nombre').value,
          victima_dni: document.getElementById('victima_dni').value,
          victima_telefono: document.getElementById('victima_telefono').value,
          denunciado_nombre: document.getElementById('denunciado_nombre').value,
          denunciado_dni: document.getElementById('denunciado_dni').value,
          denunciado_telefono: document.getElementById('denunciado_telefono').value,
          usuario_id: document.getElementById('usuario_id').value || '1',
          estado: 'pendiente',
          fecha_creacion: new Date().toISOString()
        };

        // Si seleccion√≥ "otro", usar ese valor
        if (formData.tipo_incidente === 'otro') {
          formData.tipo_incidente = formData.otro_incidente || 'Otro';
        }

        try {
          console.log('üì§ Enviando datos a Supabase:', formData);
          
          // Insertar en Supabase
          const { data, error } = await supabase
            .from('denuncias')
            .insert([formData])
            .select();

          if (error) {
            console.error('‚ùå Error Supabase:', error);
            showError('Error al registrar la denuncia: ' + error.message);
            throw error;
          }

          console.log('‚úÖ Denuncia registrada:', data);
          showSuccess('¬°Denuncia registrada exitosamente! Redirigiendo...');
          
          // Redirigir despu√©s de 2 segundos
          setTimeout(() => {
            window.location.href = 'lista_incidencias.html';
          }, 2000);

        } catch (error) {
          console.error('‚ùå Error general:', error);
          showError('Error inesperado: ' + (error.message || 'Por favor, intente nuevamente'));
        } finally {
          // Restaurar bot√≥n
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
          submitBtn.classList.remove('btn-loading');
        }
      });
    }

    // Configurar modales
    function setupModals() {
      const modalVictima = document.getElementById("modalVictima");
      const modalDenunciado = document.getElementById("modalDenunciado");
      
      // Abrir modales
      document.getElementById("btnVictima").onclick = () => modalVictima.style.display = "flex";
      document.getElementById("btnDenunciado").onclick = () => modalDenunciado.style.display = "flex";
      
      // Cerrar modales
      document.getElementById("closeVictima").onclick = () => modalVictima.style.display = "none";
      document.getElementById("closeDenunciado").onclick = () => modalDenunciado.style.display = "none";
      
      // Cerrar al hacer click fuera
      window.onclick = (e) => {
        if (e.target == modalVictima) modalVictima.style.display = "none";
        if (e.target == modalDenunciado) modalDenunciado.style.display = "none";
      };

      // Guardar datos de v√≠ctima
      document.getElementById('guardarVictima').addEventListener('click', function() {
        const nombre = document.getElementById('victima_nombre_input').value;
        const dni = document.getElementById('victima_dni_input').value;
        const telefono = document.getElementById('victima_telefono_input').value;
        
        document.getElementById('victima_nombre').value = nombre;
        document.getElementById('victima_dni').value = dni;
        document.getElementById('victima_telefono').value = telefono;
        
        modalVictima.style.display = "none";
        showSuccess('Datos de v√≠ctima guardados');
      });

      // Guardar datos de denunciado
      document.getElementById('guardarDenunciado').addEventListener('click', function() {
        const nombre = document.getElementById('denunciado_nombre_input').value;
        const dni = document.getElementById('denunciado_dni_input').value;
        const telefono = document.getElementById('denunciado_telefono_input').value;
        
        document.getElementById('denunciado_nombre').value = nombre;
        document.getElementById('denunciado_dni').value = dni;
        document.getElementById('denunciado_telefono').value = telefono;
        
        modalDenunciado.style.display = "none";
        showSuccess('Datos de denunciado guardados');
      });
    }

    // Funciones auxiliares para mostrar mensajes
    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
      
      // Ocultar despu√©s de 5 segundos
      setTimeout(() => {
        successDiv.style.display = 'none';
      }, 5000);
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
      
      // Ocultar despu√©s de 8 segundos
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 8000);
    }

    function hideMessages() {
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('mapWarning').style.display = 'none';
    }
  </script>
</body>
</html>
